<!DOCTYPE HTML>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">

		<title>Divs</title>

		<!-- bootstrap - link cdn -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

		<!-- jquery -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	</head>

	<body>
		
		<div class="container">
			<div class="jumbotron">
				<h1>SELECIONANDO ELEMENTOS COM JQUERY</h1>
			</div>

			<hr />

			<div class="row  ">
				<div class="col-md-4">
					<h4>Parágrafos (p)</h4>
				</div>
				<div class="col-md-4">
					<h4>Divisões (div)</h4>
				</div>
				<div class="col-md-4">
					<h4>Campos (input)</h4>
				</div>
			</div>

			<div class="row">
				<div class="col-md-4">
					<p class="bg-primary">Este é um parágrafo</p>
					<p class="bg-success">Este é outro parágrafo</p>
				</div>

				<div class="col-md-4 encondeDiv">
					<div style="height: 100px; width: 100px; background:#428bca;" class="pull-left"></div>
					<div style="height: 100px; width: 100px; background:#5cb85c; margin-left:15px" class="pull-left"></div>
				</div>

				<div class="col-md-4">
					<input id="campo1" type="text" class="form-control" />
					<input id="campo2" type="text" class="form-control" />
				</div>
			</div>

			<hr />

			<div class="row">
				<div class="col-md-4">
					<button type="button" class="btn btn-danger" onclick="ocultaElemento('p')">Esconder parágrafos</button>
					<button type="button" class="btn btn-success" onclick="exibeElemento('p')">Exibir parágrafos</button>
				</div>

				<div class="col-md-4 ">
					<button type="button" class="btn btn-danger" onclick="ocultaElementoPorClasse('encondeDiv')">Esconder divs</button>
					<button type="button" class="btn btn-success" onclick="exibeElementoPorClasee('encondeDiv')">Exibir divs</button>
				</div>

				<div class="col-md-4">
					<button type="button" class="btn btn-danger" onclick= "ocultaElementoPorID('campo1'); ocultaElementoPorID('campo2');" >Esconder inputs</button>
					<button type="button" class="btn btn-success"onclick="exibeElementoPorID('campo1'); exibeElementoPorID('campo2');">Exibir inputs</button>
				</div>

			</div>
			
		</div>
	</body>
</html>

		<script type="text/javascript">
			//incluir a codificação javascript aqui
			function exibeElemento(tag){
				$(tag).show();
			}
			function ocultaElemento(tag){
				$(tag).hide();
			}

          //para classe a função seletora começa com ponto
			function exibeElementoPorClasee(classe){
				$('.'+classe).show();
			}
			function ocultaElementoPorClasse(classe){
				$('.'+classe).hide();   //ou $('nome_class').hide();
			}

          //para id a funçãos eletora começa com #
			function exibeElementoPorID(id){
				$('#'+id).show();
			}
			function ocultaElementoPorID(id){
				$('#'+id).hide();
			}


		</script>
